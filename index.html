<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Simple styling */
    body {
      padding-top: 80px;
      background-color: #f5f5f5;
    }
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .memory-image {
      max-width: 100%;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* Password overlay styling */
    #passwordOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    #passwordPrompt {
      padding: 20px;
      background-color: #333;
      border-radius: 8px;
    }
  </style>
</head>
<body onload="showPasswordPrompt()">

  <!-- Password Overlay -->
  <div id="passwordOverlay">
    <div id="passwordPrompt">
      <h3>Please enter the password</h3>
      <input type="password" id="passwordInput" class="form-control" placeholder="Enter password">
      <button onclick="checkPassword()" class="btn btn-primary mt-3">Submit</button>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Memories</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
            Find by Date
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#date1">January 1, 2023</a>
            <a class="dropdown-item" href="#date2">February 14, 2023</a>
            <a class="dropdown-item" href="#date3">March 20, 2023</a>
            <!-- Add more dates as needed -->
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5 image-container">
    <h1 id="date1" class="text-center mt-5">January 1, 2023</h1>
    <img src="https://via.placeholder.com/800x400" alt="Memory Image 1" class="memory-image">

    <h1 id="date2" class="text-center mt-5">February 14, 2023</h1>
    <img src="https://via.placeholder.com/800x400" alt="Memory Image 2" class="memory-image">

    <h1 id="date3" class="text-center mt-5">March 20, 2023</h1>
    <img src="https://via.placeholder.com/800x400" alt="Memory Image 3" class="memory-image">
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Password Protection Script -->
  <script>
    function showPasswordPrompt() {
      document.getElementById("passwordOverlay").style.display = "flex";
    }

    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const correctPassword = "Princess123"; // Set your password here
      if (password === correctPassword) {
        document.getElementById("passwordOverlay").style.display = "none";
      } else {
        alert("Incorrect password, please try again.");
      }
    }
  </script>
</body>
</html>
